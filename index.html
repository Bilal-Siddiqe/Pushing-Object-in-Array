<body>
    <center>
        <!-- Introduction to Javascript

    </center>


    <div class="container p-5">

        <center>
            <input type="text" id="name" placeholder="Product Name">
            <input type="text" id="brand" placeholder="Brand Name">
            <input type="text" id="price" placeholder="Price">
            <button onclick="add()"> Add </button>
        </center>
    </div>




    <div id="cardContainer" class="border border-2 border-danger p-1 m-5 mt-3 row"></div>



    <script>
        arr = [];

        let product = {
            name: "",
            brand: "",
            price: ""
        }

        add = () => {
            console.clear();
            product.name = document.getElementById("name").value;
            product.brand = document.getElementById("brand").value;
            product.price = document.getElementById("price").value;

            arr.push(product);
            console.log(arr);

            document.getElementById("name").value = "";
            document.getElementById("brand").value = "";
            document.getElementById("price").value = "";

            myCard = document.createElement("div");
            myCard.classList.add("border","border-3","border-danger","m-5","p-5", "card" , "col-3");
          
           productName = document.createElement("h2");
           productBrand = document.createElement("h2");
           productPrice = document.createElement("h2");

           productName.innerText = product.name;
           productBrand.innerText = product.brand;
           productPrice.innerText = product.price;
           
           myCard.appendChild(productName);
           myCard.appendChild(productBrand);
           myCard.appendChild(productPrice);

           document.getElementById("cardContainer").appendChild(myCard);
            

        }






    </script>
